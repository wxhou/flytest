{% extends 'base.html' %}
{% block title %}
    环境管理
{% endblock %}
{% block content %}
    <br>
    <br>
    {% if page_obj %}
        <div style="float: right">
            <a href="{% url 'product:env_add' product_id %}">
                <button type="button" class="btn btn-outline-info">添加新的环境</button>
            </a>
        </div>
    {% else %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <a href="{% url 'product:env_add' product_id %}">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="100"
                         xmlns="http://www.w3.org/2000/svg"
                         preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                         aria-label="占位符：缩略图">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                        <text x="50%" y="50%" fill="#eceeef"
                              dy=".3em">新建环境
                        </text>
                    </svg>
                </a>
            </div>
        </div>
    {% endif %}

    <br>
    <br>
    <div class="row">
        {% for env in page_obj %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="100"
                         xmlns="http://www.w3.org/2000/svg"
                         preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                         aria-label="占位符：缩略图">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                        <text x="50%" y="50%" fill="#eceeef"
                              dy=".3em">{{ env.url }}
                        </text>
                    </svg>
                    <div class="card-body">
                        <p class="card-text">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">{{ env.name }}</font>
                            </font>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="#">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">
                                        <font style="vertical-align: inherit;">
                                            <font style="vertical-align: inherit;">编辑</font>
                                        </font>
                                    </button>
                                </a>
                            </div>
                            <small class="text-muted">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">更新时间-{{ env.updated_time }}</font>
                                </font>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
