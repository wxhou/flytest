[program:flytest]
command=/home/ubuntu/vscode/flytest/venv/bin/gunicorn -w 1 -k eventlet -b 127.0.0.1:28099 server:app
directory=/home/ubuntu/vscode/flytest/
user=root
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true



[program:flytest_celery]
command=/home/ubuntu/vscode/flytest/venv/bin/celery -A flytest.worker.celery worker -l info -P eventlet
directory=/home/ubuntu/vscode/flytest/
user=root
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
log_stdout=true 
log_stderr=true
redirect_stderr=true
stdout_logfile_maxbytes=20MB ; stdout 日志文件大小，默认 50MB 
stdout_logfile_backups=8 ; stdout 日志文件备份数 
stdout_logfile=/home/ubuntu/vscode/flytest/logs/celery.log 


